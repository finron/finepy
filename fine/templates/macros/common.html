{% macro input_csrf_token() -%}
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
{%- endmacro %}

{% macro render_pagination(pagination, endpoint) -%}
<div class="pager-util" style="display:none">
  <div id="pager-url">{{ endpoint }}
  </div>
  <div id="pager-total">{{ pagination.pages }}
  </div>
  <div id="pager-current">{{ pagination.page }}
  </div>
</div>
<div class="container">
    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination"></ul>
    </nav>
</div>
{%- endmacro %}
