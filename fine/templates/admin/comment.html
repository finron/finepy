{% extends "admin/_base.html" %}
{% block title %}
评论编辑
{% endblock %}
{%- from "macros/common.html" import input_csrf_token %}
{% block content %}
  <div class="row">
    <div class="col-md-9">

      <form action="" method="post">
        {{ input_csrf_token() }}
        <input type="hidden" name="comment_id" id="comment_id" {%if comment.id %}value="{{comment.id}}"{%endif%}/>
        <div class="input-group">
          <span class="input-group-addon">评论内容</span>
          <input type="textarea"  name="comment_body" value="{{comment.body }}" class="form-control" placeholder="">
        </div>
        <div class="input-group">
            <button type="submit" class="btn btn-danger">
              提交
            </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
